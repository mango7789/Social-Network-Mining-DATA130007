<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Community Visualization</title>
    <link rel="stylesheet" href="./css/author.css">
    <script src="./lib/d3.v7.js"></script>
    <script src="./js/author.js"></script>
</head>

<!-- Left is the visualization of community, right top is the paper list, right bottom is the yearly citation barplot/co-authors rank bar -->

<body>
    <div class="top">
        <div id="graph-container" class="top-left">
        </div>
        <div id="paper-list" class="top-right">
        </div>
    </div>
    <div class="bottom">
        <div id="citation-plot" class="bottom-part">
        </div>
        <div id="coauthors-rank" class="bottom-part">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper</title>
  <link rel="stylesheet" href="./css/paper.css">
  <script src="./lib/d3.v7.js"></script>
  <script src="./js/paper.js" type="module"></script>
</head>

<body>
  <div class="top">
    <!-- Nodes of paper, can click, hover to show tooltip, scroll over time -->
    <div class="top-left">
      <span id="slider-value">2016</span>
      <label for="year-slider"></label>
      <input type="range" id="year-slider" min="1976" max="2016" value="2016" step="5">
    </div>
    <div class="top-right">
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <!-- <th>Title</th> -->
            <th>Year</th>
            <th>Venue</th>
            <th>References</th>
            <th>Citation</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="pagination-controls" class="pagination"></div>
    </div>
  </div>
  <div class="bottom">
    <!-- The first div is used for barploting distance, diameter, average number of citations (One can choose from it), when in local mode, show all three together -->
    <div class="bottom-part" id="distance"></div>
    <!-- Switch between global and local degree distribution -->
    <div class="bottom-part" id="degree"></div>
    <!-- Global is number of nodes in each community -->
    <div class="bottom-part" id="nodes"></div>
  </div>
</body>

</html>

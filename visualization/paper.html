<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper</title>
  <link rel="stylesheet" href="paper.css">
  <script src="lib/d3.v7.min.js"></script>
  <script src="paper.js" type="module"></script>
</head>

<body>
  <div class="top">
    <!-- Nodes of paper, can click, hover to show tooltip, scroll over time -->
    <div class="top-left"></div>
    <div class="top-right">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>title</th>
            <th>year</th>
            <th>venue</th>
            <th>references</th>
            <th>citation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>bf66</td>
            <td>cc</td>
            <td>2015</td>
            <td>Sigmod</td>
            <td>5</td>
            <td>126</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="bottom">
    <!-- The first div is used for barploting distance, number of nodes in community, average number of citations (One can choose from it) -->
    <div class="bottom-part" id="distance"></div>
    <!-- Switch between global degree distribution and local distribution -->
    <div class="bottom-part" id="degree"></div>
    <!-- Global is diameter of each community -->
    <div class="bottom-part" id="diameter"></div>
  </div>
</body>

</html>
